<!DOCTYPE html>
<html>

<head>
    <title>Light and Water</title>
    <!-- Bootstrap cdn 설정 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>
    <!-- 네비게이션(nav) 컨트롤에 사요하는 드롭다운. -->
    <div style="margin:20px;">
        <nav id="navbar-example" class="navbar navbar-default navbar-static">
            <div class="container-fluid">
                <!-- 네비게이션(nav)의 기본 설정으로 모바일일 때, 메뉴 버튼이 나온다. -->
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- 타이틀임. -->
                    <a class="navbar-brand" href="#">Light and Water</a>
                </div>
                <!-- 메뉴 설정 -->
                <div class="collapse navbar-collapse">
                    <!-- 메뉴는 왼쪽으로 두개 설정 -->
                    <ul class="nav navbar-nav">
                        <!-- 메뉴 이름은 Hello로 서브 옵션은 Test1과 Test2가 있다. -->
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                말씀읽기표
                                <!-- 아래 화살표 -->
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">구약</a></li>
                                <li><a href="#">신약</a></li>
                            </ul>
                        </li>
                        <!-- 메뉴 이름은 World로 서브 옵션은 Test3과 Test4가 있다. -->
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                퀴즈
                                <!-- 아래 화살표 -->
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/myScore">내 점수</a></li>
                                <li><a href="#">퀴즈풀기</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
<div class="container" id="article">
    {% block content %}
    {% endblock %}

</div>

</body>

</html>
